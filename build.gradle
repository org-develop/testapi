plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'log4j:log4j:1.2.17'
    implementation 'org.jsoup:jsoup:1.11.3'
    implementation 'commons-io:commons-io:2.6'
    implementation 'com.aventstack:extentreports:3.1.5'
    testImplementation 'com.squareup.okhttp3:okhttp:3.11.0'
    testImplementation 'org.testng:testng:6.14.3'
    testImplementation 'io.rest-assured:rest-assured:3.1.1'
}

group = 'com.softhinkers.script'
version = '1.0-SNAPSHOT'
description = 'test-api'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.named('test') {
    useTestNG(){
//        dependsOn cleanTest
        useDefaultListeners = true
        suites "test_suites/sanity_testcases.xml"
    }
}
